<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palatarius – Cardápio Digital</title>
  <style>
    :root {
      --bg-base: #0B0B0F;
      --primary-red: #E53935;
      --primary-yellow: #FFD60A;
      --primary-white: #FFFFFF;
      --gray-dark: #151515;
      --gray-medium: #232323;
      --gray-light: #BDBDBD;
      --radius-card: 16px;
      --radius-input: 8px;
      --shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: system-ui, sans-serif; background: var(--bg-base); color: #fff; }
    header { background: var(--gray-dark); padding: 1rem; text-align: center; position: sticky; top:0; z-index:1000; }
    header h1 { color: var(--primary-yellow); font-size: 1.8rem; }
    section { display: none; padding: 1rem; }
    section.active { display: block; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.3rem; font-weight: 500; }
    input, select, textarea {
      width: 100%; padding: 0.6rem; border-radius: var(--radius-input); border: none;
      background: var(--gray-medium); color: #fff; font-size: 1rem;
    }
    input:focus, select:focus, textarea:focus { outline: 2px solid var(--primary-red); }
    .row { display: flex; gap: 0.5rem; }
    .row .form-group { flex: 1; }
    .btn {
      padding: 0.6rem 1rem; border: none; border-radius: var(--radius-input);
      font-weight: 600; cursor: pointer; min-height: 44px;
    }
    .btn-primary { background: var(--primary-red); color: #fff; }
    .btn-secondary { background: var(--primary-yellow); color: #000; }
    .btn-small { font-size: 0.9rem; padding: 0.4rem 0.6rem; min-height: 36px; }
    .category-nav { display: flex; gap: 0.5rem; overflow-x: auto; margin-bottom: 1rem; }
    .category-nav button {
      padding: 0.6rem 1rem; background: var(--gray-dark); color: #fff;
      border: none; border-radius: var(--radius-input); white-space: nowrap;
    }
    .category-nav button.active { background: var(--primary-red); }
    .product-card {
      background: var(--gray-dark); border-radius: var(--radius-card);
      overflow: hidden; margin-bottom: 1rem; display: flex; flex-direction: column;
    }
    .product-image {
      height: 150px; background: var(--gray-medium); display: flex;
      align-items: center; justify-content: center; color: #999;
    }
    .product-image img { width: 100%; height: 100%; object-fit: cover; }
    .product-content { padding: 0.8rem; }
    .product-title { font-size: 1.2rem; color: var(--primary-yellow); font-weight: 600; }
    .product-desc { font-size: 0.9rem; color: #ccc; margin: 0.3rem 0; }
    .product-price { font-size: 1.1rem; color: var(--primary-yellow); font-weight: 600; }
    .cart-badge {
      position: fixed; bottom: 1.5rem; right: 1.5rem; background: var(--primary-red);
      color: #fff; padding: 0.6rem 1rem; border-radius: 50px; font-weight: 600; cursor: pointer; z-index: 1000;
      display: none; align-items: center; gap: 0.4rem;
    }
    .cart-item {
      background: var(--gray-dark); padding: 0.8rem; border-radius: 8px; margin-bottom: 0.8rem;
      display: flex; align-items: center; gap: 0.6rem;
    }
    .quantity-control { display: flex; align-items: center; gap: 0.4rem; }
    .quantity-control button {
      width: 32px; height: 32px; border-radius: 50%; background: var(--primary-yellow); color: #000;
      border: none; font-weight: bold; cursor: pointer;
    }
    .cart-totals { background: var(--gray-dark); padding: 1rem; border-radius: 8px; margin-top: 1rem; }
    .cart-totals div { display: flex; justify-content: space-between; margin-bottom: 0.4rem; }
    .total { font-weight: bold; color: var(--primary-yellow); }
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 2000;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: var(--gray-medium); padding: 1.5rem; border-radius: var(--radius-card); width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto;
    }
    .modal h2 { color: var(--primary-yellow); margin-bottom: 1rem; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 0.5rem; margin-top: 1rem; }
    .error { color: var(--primary-red); font-size: 0.85rem; margin-top: 0.3rem; }
  </style>
</head>
<body>

  <header><h1>Palatarius</h1></header>

  <!-- Cliente -->
  <section id="customer-screen" class="active">
    <h2>Dados do Cliente</h2>
    <form id="customer-form">
      <div class="form-group">
        <label>Nome completo *</label>
        <input type="text" id="customer-name" required>
        <div class="error" id="error-name"></div>
      </div>
      <div class="form-group">
        <label>Telefone *</label>
        <input type="tel" id="customer-phone" required placeholder="(21) 99999-9999">
        <div class="error" id="error-phone"></div>
      </div>
      <div class="form-group">
        <label>Tipo de pedido *</label>
        <select id="order-type">
          <option value="Entrega">Entrega</option>
          <option value="Retirada">Retirada</option>
        </select>
      </div>
      <div id="delivery-fields" style="display:none;">
        <div class="form-group"><label>Logradouro *</label><input type="text" id="address-logradouro"><div class="error" id="error-logradouro"></div></div>
        <div class="row">
          <div class="form-group"><label>Número *</label><input type="text" id="address-number"><div class="error" id="error-number"></div></div>
          <div class="form-group"><label>Complemento</label><input type="text" id="address-complement"></div>
        </div>
        <div class="form-group"><label>Bairro *</label><input type="text" id="address-bairro"><div class="error" id="error-bairro"></div></div>
        <div class="form-group"><label>Marco</label><input type="text" id="address-marco"></div>
        <div class="form-group"><label>Cidade</label><input type="text" value="Seropédica-RJ" readonly></div>
        <div class="form-group">
          <label>KM *</label>
          <select id="address-km">
            <option value="39">KM 39</option>
            <option value="40">KM 40</option>
            <option value="41">KM 41</option>
            <option value="42">KM 42</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
        <div class="form-group" id="uber-freight-group" style="display:none;">
          <label>Frete (R$) *</label>
          <input type="number" id="uber-freight" step="0.01" min="0">
          <div class="error" id="error-freight"></div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Continuar → Cardápio</button>
      <p style="margin-top:1rem; font-size:0.9rem;">
        <a href="#" id="customer-editor-link" style="color: var(--primary-yellow); text-decoration: underline; cursor: pointer;">Área do Editor</a>
      </p>
    </form>
  </section>

  <!-- Cardápio -->
  <section id="menu-screen">
    <div style="display:flex; gap:0.5rem; margin-bottom:1rem;">
      <input type="text" id="search-input" placeholder="Buscar..." style="flex:1;">
      <button id="menu-exit" class="btn btn-secondary btn-small">Editar Dados</button>
    </div>
    <div class="category-nav" id="category-nav"></div>
    <div id="products-container"></div>
    <div id="cart-badge" class="cart-badge">
      Carrinho <span id="cart-count">0</span>
    </div>
  </section>

  <!-- Carrinho -->
  <section id="cart-screen">
    <h2>Seu Pedido</h2>
    <div id="cart-items"></div>
    <div class="form-group">
      <label>Observações</label>
      <textarea id="cart-observations" rows="3" placeholder="Ex: sem cebola..."></textarea>
    </div>
    <div class="cart-totals">
      <div><span>Subtotal</span> <span id="subtotal">R$ 0,00</span></div>
      <div id="freight-row" style="display:none;"><span>Frete</span> <span id="freight">R$ 0,00</span></div>
      <div class="total"><span>Total</span> <span id="total">R$ 0,00</span></div>
    </div>
    <div style="display:flex; gap:0.5rem; margin-top:1rem;">
      <button id="back-to-menu" class="btn btn-secondary">Continuar Comprando</button>
      <button id="checkout-whatsapp" class="btn btn-primary">Enviar no WhatsApp</button>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <h2 id="modal-title">Monte seu prato</h2>
      <div id="modal-content">Selecione as opções...</div>
      <div class="modal-actions">
        <button id="modal-cancel" class="btn btn-secondary">Cancelar</button>
        <button id="modal-save" class="btn btn-primary">Adicionar</button>
      </div>
    </div>
  </div>

  <!-- Editor -->
  <section id="editor-screen">
    <h2>Editor do Cardápio</h2>
    <button id="editor-add-category" class="btn btn-primary" style="margin-bottom:1rem; width:100%;">+ Nova Categoria</button>
    <div id="editor-categories"></div>
    <div style="margin-top:2rem; display:flex; gap:0.5rem;">
      <button id="editor-cancel" class="btn btn-secondary">Cancelar</button>
      <button id="editor-save" class="btn btn-primary">Salvar Cardápio</button>
      <button id="editor-export" class="btn btn-secondary">Exportar HTML</button>
    </div>
  </section>

  <script>

    // === CATEGORIAS E PRODUTOS PRÉ-CADASTRADOS ===
    if (categories.length === 0) {
      categories = [
        { key: "hamburgueres", name: "HAMBÚRGUERES", products: [
          { id: "p1", name: "Hadouken (Street Fighter)", price: 10.50, description: "Pão americano macio com gergelim, carne artesanal 60g (blend bovino + bacon ou calabresa), ovo, alface e tomate frescos, ketchup e maionese especial. Um hambúrguer imbatível — rápido, direto e cheio de poder!", imageUrl: "", groups: ["g1", "g2", "g3"] },
          { id: "p2", name: "Fatality (Mortal Kombat)", price: 11.00, description: "Explosão de sabor que nocauteia a fome! X-Bacon artesanal com carne 60g, queijo derretido, ovo, salada fresca e bacon crocante. O golpe final do sabor — um verdadeiro campeão das arenas!", imageUrl: "", groups: ["g1", "g2", "g3"] },
          { id: "p3", name: "Chamas do Dragão (CDZ – Cavaleiros do Zodíaco)", price: 11.00, description: "Blend calabresa artesanal 60g, queijo derretido, ovo, salada fresca e fatias de calabresa na chapa. Finalizado com ketchup e maionese Palatarius.", imageUrl: "", groups: ["g1", "g2", "g3"] },
          { id: "p4", name: "Kamehameha (Dragon Ball Z)", price: 18.00, description: "Dois blends artesanais 60g, dois ovos, queijo, bacon, calabresa, presunto, milho, ervilha e batata palha. Energia pura que explode em sabor — um lanche lendário!", imageUrl: "", groups: ["g1", "g2", "g3"] },

          { id: "p6", name: "Banquete do Luffy (One Piece)", price: 12.00, description: "Blend artesanal 60g, ovo, salada, bacon, presunto, queijo, milho, ervilha e batata palha. Um banquete digno do Capitão do Chapéu de Palha!", imageUrl: "", groups: ["g1", "g2", "g3"] },
          { id: "p7", name: "De Volta pro Sabor (X-Cheddar Palatarius)", price: 9.50, description: "O clássico que nunca sai de moda! Pão americano com gergelim, carne artesanal suculenta Palatarius, queijo cheddar derretido e molho especial de alho torrado.", imageUrl: "", groups: ["g1", "g2"] },
          { id: "p8", name: "Exterminador de Fome (X-Duplo Cheddar Palatarius)", price: 14.00, description: "Duas carnes 60g, duas camadas de cheddar derretido, molho especial Palatarius e pão com gergelim. Uma máquina de sabor — “I’ll be back … pra mais um!”", imageUrl: "", groups: ["g1", "g2"] },
          { id: "p9", name: "Jurassic Chick (Chicken Cheddar Palatarius)", price: 12.00, description: "Filé de frango empanado dourado, queijo cheddar derretido, alface americana fresca, molho especial de alho torrado e pão com gergelim. Um clássico jurássico!", imageUrl: "", groups: ["g2"] },
          { id: "p10", name: "Matrix Verde (X-Salada Palatarius)", price: 9.50, description: "Pão americano com gergelim, carne artesanal grelhada, molho especial Palatarius, alface americana e tomate. Escolha o sabor da realidade!", imageUrl: "", groups: ["g1", "g2"] },
          { id: "p11", name: "Caçadores da Gema Perdida (X-Egg Palatarius)", price: 11.00, description: "Pão americano com gergelim, carne artesanal grelhada Palatarius, queijo mussarela derretido e ovo frito no ponto perfeito.", imageUrl: "", groups: ["g1", "g2"] }
        ]},
        { key: "batatas", name: "BATATAS", products: [
          { id: "b1", name: "Final Boss (Batata 35 cm)", price: 55.00, description: "Batatas 35 cm cobertas com bacon, calabresa, ovos de codorna, azeitonas, queijo ralado e cheddar cremoso. Uma luta de sabores para heróis famintos!", imageUrl: "", groups: ["g4", "g5"] },
          { id: "b2", name: "Smash Bros (Batata P)", price: 6.00, description: "Porção P de batata crocante com bacon, calabresa e cheddar. Ideal para dividir entre amigos!", imageUrl: "", groups: ["g4", "g5"] },
          { id: "b3", name: "Fatality Batata (25 cm)", price: 45.00, description: "Batatas crocantes com calabresa, cheddar, bacon e ovos de codorna + frango a passarinho, anéis de cebola e nuggets com molhos especiais.", imageUrl: "", groups: ["g4", "g5"] },

        ]},

          { id: "pa1", name: "Pastel Shuriken", price: 10.00, description: "Pastel 15 cm — crocante e rápido! Monte o seu com 1 proteína e acompanhamentos (18 + itens).", imageUrl: "", groups: ["g4", "g5"] },
          { id: "pa2", name: "Pastel Grand Line", price: 15.00, description: "Pastel 25 cm — monte com 2 proteínas e acompanhamentos à sua escolha.", imageUrl: "", groups: ["g4", "g5"] }
        ]},
        { key: "hotdogs", name: "CACHORROS-QUENTES", products: [
          { id: "h1", name: "Hot Dog Noob Raiz", price: 11.50, description: "Pão, 1 salsicha ou linguiça + pimentão, tomate, cebola, beterraba, cenoura, ervilha, milho, passas, azeitona, ketchup, mostarda e maionese Palatarius. Finalizado com batata palha e ovo de codorna.", imageUrl: "", groups: ["g5"] },
          { id: "h2", name: "Prensado Obby (Clássico Palatarius)", price: 13.00, description: "Cachorro-quente raiz prensado: pão na chapa, salsicha ou linguiça, purê de batatas e tudo selado na chapa quente.", imageUrl: "", groups: ["g5"] },
          { id: "h3", name: "Prensado Modo Criativo (Custom Palatarius)", price: 18.00, description: "Monte seu lanche do zero! Escolha 1 proteína extra (carne, frango, costela ou pernil) além da linguiça ou salsicha base e combine até 18 ingredientes.", imageUrl: "", groups: ["g4", "g5"] }
        ]}
      ];
      saveToStorage();
    }

    // === LOCALSTORAGE ===
    function saveToStorage() {
      localStorage.setItem('palatarius_categories', JSON.stringify(categories));
      localStorage.setItem('palatarius_ingredientGroups', JSON.stringify(ingredientGroups));
      localStorage.setItem('palatarius_customer', JSON.stringify(customer));
      localStorage.setItem('palatarius_cart', JSON.stringify(cart));
      localStorage.setItem('palatarius_observations', cartObservations);
    }

    // === NAVEGAÇÃO ===
    function showScreen(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (id === 'menu-screen') { renderCategories(); renderProducts(); updateCartBadge(); }
      if (id === 'cart-screen') renderCart();
    }

    // === VALIDAÇÃO CLIENTE ===
    function validateCustomerForm() {
      let ok = true;
      const name = document.getElementById('customer-name').value.trim();
      const phone = document.getElementById('customer-phone').value.replace(/\D/g, '');
      const type = document.getElementById('order-type').value;

      document.querySelectorAll('.error').forEach(e => e.textContent = '');

      if (!name) { document.getElementById('error-name').textContent = 'Nome obrigatório'; ok = false; }
      if (!/^\d{10,11}$/.test(phone)) { document.getElementById('error-phone').textContent = 'Telefone inválido'; ok = false; }

      let address = {};
      if (type === 'Entrega') {
        const log = document.getElementById('address-logradouro').value.trim();
        const num = document.getElementById('address-number').value.trim();
        const bairro = document.getElementById('address-bairro').value.trim();
        const km = document.getElementById('address-km').value;
        const freight = document.getElementById('uber-freight').value;

        if (!log) { document.getElementById('error-logradouro').textContent = 'Preencha'; ok = false; }
        if (!num) { document.getElementById('error-number').textContent = 'Preencha'; ok = false; }
        if (!bairro) { document.getElementById('error-bairro').textContent = 'Preencha'; ok = false; }
        if (km === 'Outro' && (!freight || parseFloat(freight) <= 0)) {
          document.getElementById('error-freight').textContent = 'Frete obrigatório'; ok = false; }
        address = { logradouro: log, number: num, complement: document.getElementById('address-complement').value.trim(), bairro, marco: document.getElementById('address-marco').value.trim(), km, freight: freight || '0' };
      }

      if (ok) {
        customer = { name, phone, type, address };
        saveToStorage();
      }
      return ok;
    }

    // === RENDERIZAÇÃO ===
    function renderCategories() {
      const nav = document.getElementById('category-nav');
      nav.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat.name;
        btn.onclick = () => { activeCategory = cat.key; renderCategories(); renderProducts(); };
        if (cat.key === activeCategory) btn.classList.add('active');
        nav.appendChild(btn);
      });
      if (!activeCategory && categories[0]) activeCategory = categories[0].key;
    }

    function renderProducts() {
      const container = document.getElementById('products-container');
      container.innerHTML = '';
      const search = document.getElementById('search-input').value.toLowerCase();
      const cat = categories.find(c => c.key === activeCategory);
      if (!cat) return;

      cat.products
        .filter(p => p.name.toLowerCase().includes(search))
        .forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <div class="product-image">
              ${p.imageUrl ? `<img src="${p.imageUrl}" onerror="this.style.display='none'">` :
                p.image ? `<img src="assets/images/${p.image}" onerror="this.style.display='none'">` :
                '<div style="padding:1rem; color:#999;">Foto em breve</div>'}
            </div>
            <div class="product-content">
              <div class="product-title">${p.name}</div>
              ${p.description ? `<div class="product-desc">${p.description}</div>` : ''}
              <div class="product-price">R$ ${parseFloat(p.price).toFixed(2).replace('.', ',')}</div>
              <div style="margin-top:0.5rem; text-align:right;">
                <button class="btn btn-primary btn-small" onclick='openModal(${JSON.stringify(p)})'>Adicionar</button>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
    }

    function updateCartBadge() {
      const count = cart.reduce((s, i) => s + i.quantity, 0);
      const badge = document.getElementById('cart-badge');
      document.getElementById('cart-count').textContent = count;
      badge.style.display = count > 0 ? 'flex' : 'none';
    }

    // === MODAL DE PERSONALIZAÇÃO ===
    function openModal(product) {
      modalProduct = { ...product, quantity: 1, selectedIngredients: [] };
      const content = document.getElementById('modal-content');
      const title = document.getElementById('modal-title');
      title.textContent = product.name;

      const selectedGroups = ingredientGroups.filter(g => product.groups?.includes(g.id));
      if (selectedGroups.length === 0) {
        content.innerHTML = '<p>Sem opções de personalização disponíveis.</p>';
      } else {
        content.innerHTML = '';
        selectedGroups.forEach(group => {
          const groupDiv = document.createElement('div');
          groupDiv.style = 'margin-bottom:1rem; background:#1a1a1a; padding:0.8rem; border-radius:8px;';
          const h3 = document.createElement('h3');
          h3.textContent = group.name + (group.required ? ' *' : '');
          h3.style = 'color:var(--primary-yellow); margin-bottom:0.5rem;';
          groupDiv.appendChild(h3);
          group.items.forEach(item => {
            const id = `${group.id}-${item.name}`;
            const wrapper = document.createElement('div');
            wrapper.style = 'display:flex; align-items:center; gap:0.5rem; margin-bottom:0.3rem;';
            wrapper.innerHTML = `
              <input type="${group.type === 'radio' ? 'radio' : 'checkbox'}" name="${group.id}" id="${id}" value="${item.name}" data-price="${item.price}" style="transform:scale(1.2);">
              <label for="${id}" style="flex:1;">${item.name}${item.price > 0 ? ` <span style="color:#FFD60A;">(+R$ ${item.price.toFixed(2).replace('.', ',')})</span>` : ''}</label>
            `;
            groupDiv.appendChild(wrapper);
          });
          content.appendChild(groupDiv);
        });
      }
      document.getElementById('modal-overlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal-overlay').classList.remove('active');
      modalProduct = null;
    }

    function saveModal() {
      if (!modalProduct) return;
      const selectedGroups = ingredientGroups.filter(g => modalProduct.groups?.includes(g.id));
      let allValid = true;
      let extrasTotal = 0;
      const selected = [];

      selectedGroups.forEach(group => {
        const inputs = [...document.querySelectorAll(`[name="${group.id}"]`)];
        const checked = inputs.filter(i => i.checked);

        if (group.required && checked.length === 0) {
          alert(`O grupo "${group.name}" é obrigatório.`);
          allValid = false;
          return;
        }
        if (checked.length > group.max) {
          alert(`Máximo ${group.max} em "${group.name}".`);
          allValid = false;
          return;
        }
        checked.forEach(i => {
          selected.push({ group: group.name, name: i.value, price: parseFloat(i.dataset.price) });
          extrasTotal += parseFloat(i.dataset.price);
        });
      });

      if (!allValid) return;

      const finalPrice = parseFloat(modalProduct.price) + extrasTotal;
      const item = { ...modalProduct, price: finalPrice, ingredients: selected };
      const existing = cart.find(i => i.id === item.id && JSON.stringify(i.ingredients) === JSON.stringify(selected));
      if (existing) existing.quantity++;
      else cart.push(item);

      saveToStorage();
      updateCartBadge();
      renderCart();
      closeModal();
    }

    // === CARRINHO ===
    function renderCart() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';
      let subtotal = 0;
      cart.forEach((item, i) => {
        const price = parseFloat(item.price) * item.quantity;
        subtotal += price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div style="flex:1;">
            <div class="product-title">${item.name}</div>
            <div style="font-size:0.9rem; color:#ccc;">
              R$ ${parseFloat(item.price).toFixed(2)} × ${item.quantity}
              ${item.ingredients?.length ? '<br><small>' + item.ingredients.map(ing => ing.name + (ing.price > 0 ? ` (+R$${ing.price})` : '')).join(', ') + '</small>' : ''}
            </div>
          </div>
          <div class="quantity-control">
            <button onclick="cart[${i}].quantity=Math.max(1,cart[${i}].quantity-1);saveToStorage();renderCart();updateCartBadge();">-</button>
            <span>${item.quantity}</span>
            <button onclick="cart[${i}].quantity++;saveToStorage();renderCart();updateCartBadge();">+</button>
          </div>
          <button class="btn btn-small" style="background:#E53935; margin-left:0.5rem;" onclick="cart.splice(${i},1);saveToStorage();renderCart();updateCartBadge();">×</button>
        `;
        container.appendChild(div);
      });

      const freight = customer.type === 'Entrega' ? parseFloat(customer.address?.freight || 0) : 0;
      document.getElementById('subtotal').textContent = `R$ ${subtotal.toFixed(2).replace('.', ',')}`;
      document.getElementById('freight').textContent = `R$ ${freight.toFixed(2).replace('.', ',')}`;
      document.getElementById('freight-row').style.display = freight > 0 ? 'flex' : 'none';
      document.getElementById('total').textContent = `R$ ${(subtotal + freight).toFixed(2).replace('.', ',')}`;
    }

    // === EDITOR ===
    function addCategory() {
      const name = prompt('Nome da categoria:');
      if (name) { categories.push({ key: Date.now() + '', name, products: [] }); renderEditor(); }
    }

    function addProduct(catIdx) {
      categories[catIdx].products.push({ id: Date.now(), name: 'Novo Item', price: '0.00', image: '', imageUrl: '', groups: [] });
      renderEditor();
    }

    function renderEditor() {
      const container = document.getElementById('editor-categories');
      container.innerHTML = '';
      categories.forEach((cat, i) => {
        const div = document.createElement('div');
        div.style = 'background:#1a1a1a; padding:1rem; border-radius:8px; margin-bottom:1rem;';
        div.innerHTML = `
          <input value="${cat.name}" style="width:100%; margin-bottom:0.5rem; padding:0.5rem;" onchange="categories[${i}].name=this.value">
          <button class="btn btn-small" style="background:#E53935; width:100%; margin-bottom:0.5rem;" onclick="if(confirm('Excluir?')){categories.splice(${i},1);renderEditor()}">Excluir Categoria</button>
          <button class="btn btn-primary" style="width:100%; margin-bottom:0.5rem;" onclick="addProduct(${i})">+ Item</button>
          <div id="prod-${i}"></div>
        `;
        const prodDiv = div.querySelector(`#prod-${i}`);
        cat.products.forEach((p, j) => {
          const item = document.createElement('div');
          item.style = 'background:#252525; padding:0.8rem; border-radius:8px; margin-top:0.5rem;';
          item.innerHTML = `
            <input value="${p.name}" placeholder="Nome" onchange="categories[${i}].products[${j}].name=this.value" style="width:100%; margin-bottom:0.3rem;">
            <input value="${p.imageUrl||''}" placeholder="URL GitHub" onchange="categories[${i}].products[${j}].imageUrl=this.value" style="width:100%; margin-bottom:0.3rem;">
            <input type="number" step="0.01" value="${p.price}" placeholder="Preço" onchange="categories[${i}].products[${j}].price=this.value" style="width:100%; margin-bottom:0.3rem;">
            <button class="btn btn-small" style="background:#E53935; width:100%;" onclick="categories[${i}].products.splice(${j},1);renderEditor()">Remover</button>
          `;
          prodDiv.appendChild(item);
        });
        container.appendChild(div);
      });
    }

    function saveCatalog() {
      saveToStorage();
      alert('Cardápio salvo com sucesso!');
    }

    function exportHTML() {
      const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'cardapio-palatarius.html'; a.click();
    }

    // === EVENTOS ===
    document.addEventListener('DOMContentLoaded', () => {
      if (customer.name) showScreen('menu-screen');
      else showScreen('customer-screen');

      document.getElementById('customer-form').addEventListener('submit', e => {
        e.preventDefault();
        if (validateCustomerForm()) showScreen('menu-screen');
      });

      document.getElementById('order-type').addEventListener('change', e => {
        document.getElementById('delivery-fields').style.display = e.target.value === 'Entrega' ? 'block' : 'none';
      });

      document.getElementById('address-km').addEventListener('change', e => {
        document.getElementById('uber-freight-group').style.display = e.target.value === 'Outro' ? 'block' : 'none';
      });

      document.getElementById('search-input').addEventListener('input', renderProducts);
      document.getElementById('menu-exit').addEventListener('click', () => showScreen('customer-screen'));
      document.getElementById('cart-badge').addEventListener('click', () => { renderCart(); showScreen('cart-screen'); });
      document.getElementById('back-to-menu').addEventListener('click', () => showScreen('menu-screen'));
      document.getElementById('modal-cancel').addEventListener('click', closeModal);
      document.getElementById('modal-save').addEventListener('click', saveModal);
      document.getElementById('cart-observations').addEventListener('input', e => { cartObservations = e.target.value; saveToStorage(); });
      document.getElementById('checkout-whatsapp').addEventListener('click', () => {
        if (cart.length === 0) return alert('Carrinho vazio');
        const total = document.getElementById('total').textContent;
        const msg = `*PEDIDO*\n*Nome:* ${customer.name}\n*Tel:* ${customer.phone}\n*Total:* ${total}`;
        window.open(`https://wa.me/5521997599132?text=${encodeURIComponent(msg)}`);
      });

      document.getElementById('customer-editor-link').addEventListener('click', e => {
        e.preventDefault();
        const pwd = prompt('Digite a senha do editor:');
        if (pwd === EDITOR_PASSWORD) {
          backupCategories = JSON.parse(JSON.stringify(categories));
          renderEditor();
          showScreen('editor-screen');
        } else if (pwd !== null) {
          alert('Senha incorreta.');
        }
      });

      document.getElementById('editor-add-category').addEventListener('click', addCategory);
      document.getElementById('editor-cancel').addEventListener('click', () => {
        categories = backupCategories || categories;
        showScreen('menu-screen');
      });
      document.getElementById('editor-save').addEventListener('click', saveCatalog);
      document.getElementById('editor-export').addEventListener('click', exportHTML);
    });
  </script>
</body>
